{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Конференция</title>
    </head>
    <body>
        <h2>Участники</h2>

        <select id="speakerSelect">
            <option value="">Не выбран</option>
            {% for sp in speakers %}
            <option value="{{ sp.id }}">{{ sp.full_name }} — {{ sp.topic }}</option>
            {% endfor %}
        </select>

        <button id="startBtn">Старт</button>
        <button id="stopBtn">Стоп</button>
        <input type="number" id="extraInput" placeholder="Доп. секунды">
        <button id="addBtn">Добавить время</button>
        <button id="toggleBtn">Toggle</button>

        <h3>Выступает: <span id="currentSpeaker">-</span></h3>
        <h3>Время: <span id="timer"></span></h3>

        <script src="{% static 'core/timer.js' %}"></script>
        <script src="{% static 'core/toggle.js' %}"></script>
    </body>
</html>
