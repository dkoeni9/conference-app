{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Conference Timer</title>
    </head>
    <body>
        <h2>Speakers</h2>

        <select id="speakerSelect">
            <option value="">--Select--</option>
            {% for sp in speakers %}
            <option value="{{ sp.id }}">{{ sp.full_name }} â€” {{ sp.topic }}</option>
            {% endfor %}
        </select>

        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <input type="number" id="extraInput" placeholder="Extra seconds">
        <button id="addBtn">Add Time</button>
        <button id="toggleBtn">Toggle</button>

        <h3>Current Speaker: <span id="currentSpeaker">-</span></h3>
        <h3>Remaining Time: <span id="timer"></span></h3>

        <script src="{% static 'core/timer.js' %}"></script>
        <script src="{% static 'core/toggle.js' %}"></script>
    </body>
</html>
