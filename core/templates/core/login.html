{% extends "core/layout.html" %}
{% load static %}

{% block title %}Вход{% endblock %}

{% block main %}
<div class="d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        {% if form.non_field_errors %}
        <div class="alert alert-danger mb-3">
            {% for error in form.non_field_errors %}
            <p class="m-0">{{ error }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <!-- class="mb-4 " -->
        <form class="p-3 border rounded bg-light-subtle" action="{% url 'login' %}" method="post">
            <div class="logo-wrapper d-flex justify-content-center align-items-center overflow-hidden">
                <img class="mb-4 img-fluid object-fit-cover" src=" {% static 'core/img/logo-square.png' %}" alt="Logo" width="128" height="128">
            </div>
            <fieldset>
                <legend class="text-center h1">Вход</legend>
                {% csrf_token %}

                {{ form.username }}
                {{ form.password }}
            </fieldset>

            <button class="btn btn-primary w-100 mt-3">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
