{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Конференция{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
        <script>
            var csrftoken = '{{ csrf_token }}';
        </script>
    </head>
    <body class="d-flex flex-column bg-body">

        {% if user.is_authenticated %}
        <header class="w-100">
            <nav class="navbar navbar-expand-lg bg-primary">
                <div class="container">
                    <a href="{{ logo_url }}">
                        <img src="{% static 'core/img/logo-2.png' %}" alt="Logo" width="40" height="40">
                    </a>
                    <form method="post" action="{% url 'logout' %}" class="d-flex ms-auto">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-light">Сменить пользователя</button>
                    </form>
                </div>
            </nav>
        </header>
        {% endif %}

        <main class="container flex-grow-1 py-4">
            {% block main %}{% endblock %}
        </main>
        <footer>

        </footer>
        <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
