{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#304a95" />
        <title>{% block title %}Конференция{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
        <link rel="icon" type="image/png" href="{% static 'core/img/logo-square.png' %}">
        <script>
            var csrftoken = '{{ csrf_token }}';
        </script>
    </head>
    <body class="d-flex flex-column {% if request.resolver_match.url_name in 'login setup' %}bg-body-tertiary{% elif request.resolver_match.url_name == 'client_screen' %}bg-screen{% else %}bg-body{% endif %}">

        {% if request.resolver_match.url_name not in 'login setup' %}
        <header class="w-100">
            <nav class="navbar navbar-expand-lg bg-primary">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center text-light fw-semibold" href="{{ logo_url }}">
                        <img src="{% static 'core/img/logo-square.png' %}" alt="Logo" height="48" class="d-inline-block me-2">
                        МИНТРАНС РОССИИ
                    </a>

                    <form method="post" action="{% url 'logout' %}" class="d-flex ms-auto">
                        {% csrf_token %}

                        <button type="submit" class="btn btn-light d-none d-sm-inline">Сменить пользователя</button>
                        <button type="submit" class="btn btn-light d-inline d-sm-none">Выйти</button>
                    </form>
                </div>
            </nav>
        </header>
        {% endif %}

        <main class="container flex-grow-1 py-4">
            {% block main %}{% endblock %}
        </main>
        <footer>

        </footer>
        <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
