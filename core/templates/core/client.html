{% extends "core/layout.html" %}
{% load static %}

{% block title %}Клиент{% endblock %}

{% block main %}

<section id="speaker">
    <h1 id="speaker-topic" class="display-1">{{ current_speaker.topic }}</h1>
    <p id="speaker-name">{{ current_speaker.full_name }}</p>
    <p id="speaker-time">{{ current_speaker.time_limit_formatted}}</p>
</section>

<div id="logo-container">
    <img id="logo" class="img-fluid" src="{% static 'core/img/logo.png' %}" alt="Logo">
</div>

{% endblock %}

{% block scripts %}
<script type="module" src="{% static 'core/client.js' %}"></script>
<script type="module" src="{% static 'core/fullscreen.js' %}"></script>
{% endblock %}
